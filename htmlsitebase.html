    <section id="question-container">
        <h2>Pergunta:</h2>
        <div id="question-box"></div>

    <section id="earnings-container">

        <!-- Use um link <a> para direcionar para saquepage.html -->
        <a href="saquepage.html" id="withdraw-button" style="display: none;">Sacar</a>
        
        <p id="withdraw-text" style="display: none;">
            Para nos ajudar a continuar com o nosso projeto ajudando pessoas, será necessário que você pague uma taxa de R$10.00 antes de sacar seu dinheiro.
        </p>
    </section>

    <footer>
        <p>&copy; 2024 Ganhe Dinheiro Respondendo Perguntas</p>
    </footer>
